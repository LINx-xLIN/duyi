<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      font-size: 3em;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container span {
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <span class="animate__animated animate__rotateIn">A</span>
    <span class="animate__animated animate__zoomIn">N</span>
    <span class="animate__animated animate__slideInDown">I</span>
    <span class="animate__animated animate__flipInY">M</span>
    <span class="animate__animated animate__bounceIn">A</span>
    <span class="animate__animated animate__flipInX">T</span>
    <span class="animate__animated animate__lightSpeedInRight animate__delay-1s">
      E
    </span>
  </div>

  <script>
    const A = document.querySelector('.animate__rotateIn');
    const N = document.querySelector('.animate__zoomIn');
    const I = document.querySelector('.animate__slideInDown');
    const M = document.querySelector('.animate__flipInY');
    const A2 = document.querySelector('.animate__bounceIn');
    const T = document.querySelector('.animate__flipInX');
    const E = document.querySelector('.animate__lightSpeedInRight');
    const array = [A, N, I, M, A2, T, E]
    E.addEventListener('animationend', function () {
      let duration = 1000;
      for (let i = 0; i < array.length ; i++) {
        console.log(duration)
        setTimeout(() => { 
          array[i].className = "animate__animated animate__hinge"
        }, duration);
        duration += 1000
      }
        // A.classList.remove('animate__rotateIn');
        // A.classList.add('animate__hinge');
        // setTimeout(() => {
        // N.classList.remove('animate__zoomIn');
        // N.classList.add('animate__hinge');
        // },1000)
        // setTimeout(() => {
        // I.classList.remove('animate__zoomIn');
        // N.classList.add('animate__hinge');
        // },1000)
       
      });
  </script>
</body>

</html>
