<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball {
        width: 50px;
        height: 50px;
        background: #f40;
        margin: 0 auto;
        margin-top: 500px;
      }
    </style>
    <style>
      /* 在这里完成作业 */
      .ball{
        border-radius: 50%;
       animation: jump 0.5s infinite ease alternate;
      }

      @keyframes jump {
        from{
          transform: scale(1.3, 0.7);
        }
        to{
          transform: scale(0.8, 1.2) translateY(-300px);
          background-color: rgb(255, 0, 200);
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
